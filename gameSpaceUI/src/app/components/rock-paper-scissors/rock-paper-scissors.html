<div class="gameContainer">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="glass-card game-area" [ngClass]="animationClass">
    
    <h1 class="game-title">RPS Arena</h1>

    <div class="mainContainer">
      <div class="rockPaperScissorButtonsContainer">
        <button class="rockPaperScissorButton btn-paper" (click)="play('rock')" aria-label="Rock">
          <img class="rps" src="assets/rock-emoji.png" alt="Rock" />
        </button>
        <button class="rockPaperScissorButton btn-paper" (click)="play('paper')" aria-label="Paper">
          <img class="rps" src="assets/paper-emoji.png" alt="Paper" />
        </button>
        <button class="rockPaperScissorButton btn-paper" (click)="play('scissor')" aria-label="Scissors">
          <img class="rps" src="assets/scissor-emoji.png" alt="Scissors" />
        </button>
      </div>

      <div class="resultDiv" [style.background-color]="resultBackgroundColor" [class.active]="resultMessage !== 'Choose to Start'">
        <p class="resultDivP">{{ resultMessage }}</p>
      </div>

      <div class="rockPaperScissorResultDiv">
        <div class="player-box divYou">
          <p class="player-label">You</p>
          <div class="img-wrapper">
            <img class="imgYou" [src]="userImage" alt="Your choice" />
          </div>
        </div>
        
        <div class="vs-badge">VS</div>

        <div class="player-box divComputer">
          <p class="player-label">Computer</p>
          <div class="img-wrapper">
            <img class="imgComputer" [src]="computerImage" alt="Computer choice" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="glass-card scoreCard">
    <p class="scoreCardText">Scoreboard</p>
    <div class="score-grid">
      <div class="score-item win">
        <span class="label">Wins</span>
        <span class="value">{{ score.wins }}</span>
      </div>
      <div class="score-item loss">
        <span class="label">Losses</span>
        <span class="value">{{ score.losses }}</span>
      </div>
      <div class="score-item tie">
        <span class="label">Ties</span>
        <span class="value">{{ score.ties }}</span>
      </div>
    </div>
    
    <button class="resetScore" (click)="resetScore()">
      Reset
    </button>
  </div>
</div>
